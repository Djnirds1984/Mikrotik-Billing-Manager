    <title>MikroTik AI Script Assistant</title>
    <script>
      // Apply themes from localStorage before page load to prevent FOUC
      // Dark/Light Mode
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      // Color Theme
      const colorTheme = localStorage.getItem('colorTheme') || 'orange';
      document.documentElement.classList.add(`theme-${colorTheme}`);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS for class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      };
    </script>

<style>

    --color-primary-400: #fb923c; /* orange-400 */
    --color-primary-500: #f97316; /* orange-500 */

  }
  .theme-sky {

    --color-primary-500: #0ea5e9; /* sky-500 */
    --color-primary-600: #0284c7; /* sky-600 */
    --color-primary-700: #0369a1; /* sky-700 */
    --color-primary-800: #075985; /* sky-800 */

  .theme-emerald {

  }
  .theme-violet {

  @media print {
    body * {
      visibility: hidden;
    }
    .printable-area, .printable-area * {
      visibility: visible;
    }
    .printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
    .no-print {
      display: none !important;
    }
  }

  /* xterm.js styles */
  .xterm {
    position: relative;
    user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
  }
  .xterm.focus,
  .xterm:focus {
    outline: none;
  }
  .xterm .xterm-helpers {
    position: absolute;
    top: 0;
    z-index: 5;
  }
  .xterm .xterm-helper-textarea {
    padding: 0;
    border: 0;
    margin: 0;
    position: absolute;
    opacity: 0;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    z-index: -5;
    white-space: nowrap;
    overflow: hidden;
    resize: none;
  }
  .xterm .xterm-composition-view {
    color: #000;
    display: none;
    position: absolute;
    white-space: nowrap;
    z-index: 1;
  }
  .xterm .xterm-composition-view.active {
    display: block;
  }
  .xterm .xterm-viewport {
    background-color: #000;
    overflow-y: scroll;
    cursor: default;
    position: absolute;
    right: 0;
    left: 0;
    top: 0;
    bottom: 0;
  }
  .xterm .xterm-screen {
    position: relative;
  }
  .xterm .xterm-screen canvas {
    position: absolute;
    left: 0;
    top: 0;
  }
  .xterm .xterm-scroll-area {
    visibility: hidden;
  }
  .xterm-char-measure-element {
    display: inline-block;
    visibility: hidden;
    position: absolute;
    top: 0;
    left: -9999em;
    line-height: normal;
  }
  .xterm {
    cursor: text;
  }
  .xterm.enable-mouse-events {
    cursor: default;
  }
  .xterm.xterm-cursor-pointer {
    cursor: pointer;
  }
  .xterm.column-select.focus {
    cursor: crosshair;
  }
  .xterm .xterm-accessibility,
  .xterm .xterm-message {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 10;
    color: #fff;
  }
  .xterm .live-region {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    overflow: hidden;
  }
  .xterm-dim {
    opacity: 0.5;
  }
  .xterm-normal {
    font-weight: 400;
  }
  .xterm-bold {
    font-weight: 700;
  }
  .xterm-italic {
    font-style: italic;
  }
  .xterm-underline {
    text-decoration: underline;
  }
  .xterm-strikethrough {
    text-decoration: line-through;
  }
  .xterm-overline {
    text-decoration: overline;
  }
  .xterm-inverse {
  }
  .xterm-invisible {
    visibility: hidden;
  }
  .xterm-cursor {
    color: #000;
    background: #fff;
  }
  .xterm-cursor-blink {
    animation: xterm-cursor-blink 1s step-end infinite;
  }
  .xterm-cursor-style-block.xterm-cursor-blink.focus:not(.xterm-cursor-focussed) {
    outline: 1px solid #fff;
    outline-offset: -1px;
  }
  .xterm-cursor-style-bar.xterm-cursor-blink:not(.focus) {
    animation: none;
  }
  .xterm-cursor-style-underline.xterm-cursor-blink:not(.focus) {
    animation: none;
  }
  @keyframes xterm-cursor-blink {
    50% {
      background: transparent;
      color: inherit;
    }
  }
  .xterm-decoration-container .xterm-decoration {
    z-index: 6;
    position: absolute;
  }
  .xterm-decoration-container .xterm-decoration-overview-ruler {
    z-index: 7;
    position: absolute;
    top: 0;
    right: 0;
    pointer-events: none;
  }
  .xterm-decoration-container .xterm-decoration-top {
    z-index: 2;
    position: relative;
  }
</style>
